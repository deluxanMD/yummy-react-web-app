name: Pull request into develop, staging, main

on:
  pull_request:
    branches:
      - "develop"
      - "staging"
      - "main"

jobs:
  install-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node modules
        run: npm ci

  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Lint Check
        run: npm run lint

  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Prettier Check
        run: npm run prettier:check
